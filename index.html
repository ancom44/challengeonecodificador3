<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Codificador de texto</title>
    </head>



    <body onload="posicionar()">
        <div class="titulo">
            <h1>CODIFY ALURA</h1>
        </div>
        
        <div class="principal">
            <div class="marco">
                <div class="entrada"><textarea id="textoentrada" class="textoentrada" placeholder="Ingrese su texto aquí, sin mayúsculas ni acentos."></textarea></div>
                <div class="botones">
                    <button type="button" onclick="codificar()">CODIFICAR</button>
                    <button type="button" onclick="decodificar()">DECODIFICAR</button>
                    
                </div>
            </div>
            <div class="animacion">
                <div class="flecha"></div>
                <div class="flecha"></div>
                <div class="flecha"></div>
            </div>
            <div class="marco">
                <div id="salida" class="salida"><textarea  id="textosalida" class="textosalida"></textarea></div>
                <div class="botones">
                <button type="button" onclick="copiar()">COPIAR</button>
                </div>
            </div>
  
        </div>
        <footer>
            <div class="copyright">
                © Copyright 2022. Creado por Anthony Coronel
            </div>
        </footer> 
        <script src="acciones.js"></script>

        

 
    </body>
    



</html>
